{% extends "base.html" %}

{% block title %}Register - FinanceFlow{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-2xl">
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="gradient-text text-3xl font-bold mb-2">Create Your Account</h1>
                <p class="text-gray-600">Join thousands of satisfied banking customers</p>
            </div>

            <!-- Form -->
            <form method="POST" class="space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <!-- First Name -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-user mr-2 text-indigo-600"></i>First Name
                        </label>
                        <input type="text" name="first_name" required
                            class="input-focus w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none bg-white"
                            placeholder="John">
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-user mr-2 text-indigo-600"></i>Last Name
                        </label>
                        <input type="text" name="last_name" required
                            class="input-focus w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none bg-white"
                            placeholder="Doe">
                    </div>

                    <!-- Username -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-at mr-2 text-indigo-600"></i>Username
                        </label>
                        <input type="text" name="username" required
                            class="input-focus w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none bg-white"
                            placeholder="johndoe">
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-envelope mr-2 text-indigo-600"></i>Email
                        </label>
                        <input type="email" name="email" required
                            class="input-focus w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none bg-white"
                            placeholder="john@example.com">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-phone mr-2 text-indigo-600"></i>Phone
                        </label>
                        <input type="tel" name="phone"
                            class="input-focus w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none bg-white"
                            placeholder="+1 (555) 000-0000">
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-lock mr-2 text-indigo-600"></i>Password
                        </label>
                        <input type="password" name="password" required
                            class="input-focus w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none bg-white"
                            placeholder="Min. 8 characters">
                    </div>

                    <!-- Confirm Password -->
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-check-circle mr-2 text-indigo-600"></i>Confirm Password
                        </label>
                        <input type="password" name="confirm_password" required
                            class="input-focus w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none bg-white"
                            placeholder="Confirm your password">
                    </div>
                </div>

                <!-- Terms -->
                <label class="flex items-start cursor-pointer group">
                    <input type="checkbox" required class="mt-1 mr-3 w-4 h-4 accent-indigo-600">
                    <span class="text-gray-600 group-hover:text-indigo-600">
                        I agree to the <a href="#" class="font-bold text-indigo-600">Terms of Service</a> and <a href="#" class="font-bold text-indigo-600">Privacy Policy</a>
                    </span>
                </label>

                <!-- Submit Button -->
                <button type="submit" class="btn-gradient w-full text-white font-bold py-3 rounded-lg mt-6 flex items-center justify-center gap-2 group">
                    <span>Create Account</span>
                    <i class="fas fa-check-circle group-hover:rotate-12"></i>
                </button>
            </form>

            <!-- Login Link -->
            <p class="text-center text-gray-700 mt-6">
                Already have an account?
                <a href="{{ url_for('auth.login') }}" class="font-bold gradient-text hover:underline">
                    Sign in here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
