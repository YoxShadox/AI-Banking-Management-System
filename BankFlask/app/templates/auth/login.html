{% extends "base.html" %}

{% block title %}Login - FinanceFlow{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <!-- Animated background elements -->
        <div class="absolute top-20 left-10 w-72 h-72 bg-indigo-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
        <div class="absolute top-40 right-10 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
        
        <div class="glass-effect rounded-2xl shadow-2xl p-8 relative z-10">
            <!-- Header -->
                <div class="text-center mb-8">
                <div class="inline-block w-16 h-16 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg">
                    <i class="fas fa-landmark text-white text-3xl"></i>
                </div>
                <h1 class="gradient-text text-3xl font-bold mb-2">FinanceFlow</h1>
                <p class="text-slate-300">Welcome back to your banking platform</p>
            </div>

            <!-- Form -->
            <form method="POST" class="space-y-5">
                <!-- Username -->
                <div>
                    <label class="block text-slate-100 font-semibold mb-2">
                        <i class="fas fa-user mr-2 text-indigo-600"></i>Username
                    </label>
                    <input type="text" name="username" required
                        class="input-glass w-full px-4 py-3 rounded-lg"
                        placeholder="Enter your username">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-slate-100 font-semibold mb-2">
                        <i class="fas fa-lock mr-2 text-indigo-600"></i>Password
                    </label>
                    <input type="password" name="password" required
                        class="input-glass w-full px-4 py-3 rounded-lg"
                        placeholder="Enter your password">
                </div>

                <!-- Remember & Forgot -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center cursor-pointer group">
                        <input type="checkbox" name="remember" class="mr-2 w-4 h-4 accent-indigo-600">
                        <span class="text-slate-300 group-hover:text-indigo-400">Remember me</span>
                    </label>
                    <a href="#" class="text-indigo-400 hover:text-purple-500 font-medium">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-gradient w-full text-white font-bold py-3 rounded-lg mt-6 flex items-center justify-center gap-2 group">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right group-hover:translate-x-1"></i>
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center gap-4">
                <div class="flex-1 h-px bg-gray-300"></div>
                <span class="text-gray-500 text-sm">or</span>
                <div class="flex-1 h-px bg-gray-300"></div>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center text-slate-300">
                Don't have an account?
                <a href="{{ url_for('auth.register') }}" class="font-bold gradient-text hover:underline">
                    Create one now
                </a>
            </p>
        </div>

        <!-- Features -->
        <div class="grid grid-cols-3 gap-4 mt-8">
            <div class="glass-effect rounded-lg p-4 text-center">
                <i class="fas fa-shield-alt text-indigo-600 text-2xl mb-2"></i>
                <p class="text-sm text-gray-700 font-semibold">Secure</p>
            </div>
            <div class="glass-effect rounded-lg p-4 text-center">
                <i class="fas fa-lightning-bolt text-purple-600 text-2xl mb-2"></i>
                <p class="text-sm text-gray-700 font-semibold">Fast</p>
            </div>
            <div class="glass-effect rounded-lg p-4 text-center">
                <i class="fas fa-brain text-pink-600 text-2xl mb-2"></i>
                <p class="text-sm text-gray-700 font-semibold">AI Powered</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
